<ion-view view-title="Playlist">
  <ion-content class="padding">
      <h4>{{playlist.title}}</h4>
      <label>Length - <span>{{playlist.length}}</span></label>
      <div class="playlist_img" >
        <img src="img/{{playlist.image }}"/>
      </div>
      <br/>
      <item ng-repeat="song in playlist.songs" type="item-text-wrap">
          <div class="card" ng-click="playMp3($index)">
           <div class="item">
               <i ng-class="{'icon ion-play': $index != playingIndex,'icon ion-pause': $index == playingIndex }"></i>
              {{song}}
           </div>
          </div>
      </item>
  </ion-content>
</ion-view>
